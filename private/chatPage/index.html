<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />

    <title>Chatroom Test</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/perfect-scrollbar.css"> -->
</head>

<body>
    <div class="login-area">
        <form id="login">
            <input type="text" name="username" id="username" placeholder="username" value="Frasco">
            <input type="password" name="password" id="password" placeholder="password" value='tG4"g$~8uq~&E1d'>
            <input type="submit" value="Submit"> test user 1
            <br>
        </form>
        <form id="login1">
            <input type="text" name="username" id="username1" placeholder="username" value="Archer">
            <input type="password" name="password" id="password1" placeholder="password" value='pL2|hge?'>
            <input type="submit" value="Submit"> test user 2
            <br>
        </form>
    </div>

    <main class="chatroom-box">
        <article id="memberAndMessages" class="row">
            <section id="member-area" class="col-2">

                <div class="list-title white-word">
                    <div>Teammates</div>
                </div>

                <div id="member-list" class="white-word">

                    <div class="member">
                        <div class="username">username1</div>
                        <div class="image-cropper">
                            <img src="01.jpg" class="profilePic" alt="karina">
                        </div>
                    </div>
                    <div class="member">
                        <div class="username">username2</div>
                        <div class="image-cropper">
                            <img src="/profile-image/mydog.jpg" class="profilePic" alt="karina">

                        </div>
                    </div>

                </div>
            </section>


            <section id="message-list" class="col">

                <div id="message-box">
                    <div class="displayCreatedDate">
                        <div>2024-04-16</div>
                    </div>
                    <div class="message">
                        <span class="username">user 1</span>
                        <span class="content">message bbbbbbbbbbbbbbbbbb</span>
                        <span class="create-time">13:06</span>
                    </div>
                    <div class="message myMessage">
                        <span class="content">message ccccccccccccc</span>
                        <span class="create-time">13:08</span>
                        <button class="edit-content">Edit</button>
                    </div>
                </div>


                <div id="texting-box">

                    <form id="sendMessage">
                        <input type="text" name="text_content" class="text-content white-word">
                        <button class="text-send" type="submit">Send</button>
                    </form>

                </div>

            </section>

        </article>

        <button type="button" id="quit-chat">Quit Chat</button>

    </main>



    <div class="outer-user-card"></div>
    
    <div class="user-card"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <script src="dist/perfect-scrollbar.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
