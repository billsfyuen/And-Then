<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" type="text/css">
    <script src="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main class="darken-area" style="display: none;"></main>

    <main id="project-page-area">

        <nav class="top-bar">

            <div class="main-page"><img src="/assets/andthen_logo_6.png" alt="" class="logo"></div>
            <div class="project-big-name white-word">Project Name</div>
            <div class="logout white-word">Logout</div>
            
        </nav>

        <article class="member-and-chart">

            <div class="team-member-list">
                <div class="member-list-area">
                    <div class="list-title white-word">Team Member</div>
                    <div class="all-team-member">

                        <!-- content display to be run in js -->

                    </div>
                </div>

                <div class="member-button-list">
                    <button class="member-list-button add-member" type="button">Add Member</button>
                    <button class="member-list-button open-chatroom" type="button">Chatroom</button>
                </div>
            </div>

            <div class="chart-and-status">

                <div class="right-side">

                    <section class="chart-container">
                        <div id="gantt_here" style='width:100%; height:100%;'></div>
                    </section>

                    <section class="task-container">
                        <div class="jira row">

                            <div class="to-do-list col">
                                <div class="inside-jira-title white-word">To Do List</div>
                                <div class="inside-jira-task-box-to-do-list white-word">

                                    <!-- content display to be run in js -->

                                </div>
                            </div>

                            <div class="ongoing col">
                                <div class="inside-jira-title white-word">Ongoing</div>
                                <div class="inside-jira-task-box-ongoing white-word">

                                    <!-- content display to be run in js -->

                                </div>
                            </div>



                            <div class="finished col">
                                <div class="inside-jira-title white-word">Finished</div>
                                <div class="inside-jira-task-box-finished white-word">

                                    <!-- content display to be run in js -->

                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </article>

    </main>

    <section class="search-user-card">
        <div class="search-wrapper">
            <label for="search">Add User Search</label>
            <input type="search" id="search" placeholder="search user with username or email">
        </div>
        <div class="user-info-list">

            <!-- contents to be displayed by js -->

        </div>
    </section>

    <main class="chatroom-box" style="display: none;">
        <article id="memberAndMessages" class="row">
            <section id="member-area" class="col-2">
                <div class="list-title white-word">
                    <div>Teammates</div>
                </div>
                <div id="member-list" class="white-word">
                </div>
            </section>

            <section id="message-list" class="col">
                <div id="message-box">
                </div>
                <div class="texting-box">
                    <form id="sendMessage">
                        <input type="text" id="text-content" class="text-content white-word">
                        <button id="text-send" type="submit">Send</button>
                    </form>
                </div>
            </section>
        </article>
        <button type="button" class="quit-chat">Quit Chat</button>
    </main>

    <div class="outer-user-card"></div>

    <div class="user-card"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script type="module" src="index.js"></script>
    <script type="module" src="search.js"></script>
    <script src="../../utils/profileImage/src/profile-image.js"></script>
</body>

</html>
