<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome - and then...?</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="main-page-background">
        <main id="main-page-area">
            <div class="logo"><img src="/assets/andthen_logo_clean.png" alt=""></div>
            <div class="lead">
                <h4>project management...</h4>
                <h4>tasks tracking...</h4>
                <h4>intuitive scheduling...</h4>
                <h4>seamless collaborations...</h4>
                <h1>and... then?</h1>
            </div>

            <div class="button-container">
                <button type="button" class="login-button" data-bs-toggle="modal"
                    data-bs-target="#signInModal">Login</button>
                <button type="button" class="registration-button" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Sign-up</button>
            </div>
        </main>
    </div>

    <!-- modals -->

    <div class="modal fade" id="signInModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" id="signInModalLabel">User Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form id="user-login">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="username_email">
                            <label for="username_email">Username / Email</label>
                        </div>
                        <!-- value="user" -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3 " id="password">
                            <label for="password">Password</label>
                        </div>
                        <!-- value="!1Qwertyuiop" -->
                        <button type="submit" id="login-submit-button">Login</button>
                    </form>
                    <button type="button" onclick='window.location.href="/connect/google"' id="google-login">
                        <i class="bi bi-google">&nbsp Login with Google</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2" id="registerModalLabel">Sign up for free</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form id="user-registration">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="new-email"
                                placeholder="name@example.com">
                            <label for="new-email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3 " id="new-username" placeholder="username">
                            <label for="new-username">Username</label>
                        </div>

                        <button type="submit" id="create-new-account-button">Create New Account</button>
                    </form>
                    <button type="button" onclick='window.location.href="/connect/google"' id="google-login">
                        <i class="bi bi-google">&nbsp Sign-up with Google</i>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="index.js"></script>
    <script src="../utils/profileImage/src/profile-image.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
